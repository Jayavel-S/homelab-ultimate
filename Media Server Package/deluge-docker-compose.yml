version: "3"
services:
  deluge:
    image: lscr.io/linuxserver/deluge
    container_name: deluge
    environment:
      - PUID=user_id
      - PGID=group_id
      - TZ=time_zone
      - DELUGE_LOGLEVEL=error #optional
    volumes:
      - /docker/deluge:/config
      - path_for_down:/download
    ports:
      - 8112:8112
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped
